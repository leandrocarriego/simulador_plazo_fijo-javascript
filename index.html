<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" co ntent="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de plazo fijo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- Simulador section -->
    
    <div class="d-flex" id="simulador">
      <div>
        <h1 class="m-5">Simulá tu plazo fijo</h1>
        <form class="m-5">
          <div class="mb-3">
            <label for="monto" class="form-label">¿Cuánto quieres invertir?</label>
            <input
              type="number"
              min="1000"
              class="form-control"
              id="monto"
              required
            />
          </div>
          <div class="mb-3">
            <p>
              ¿Durante cuanto tiempo?
            </p>
            <label>
              <input 
              class="form-check-input"
              type="radio"
              name="meses"
              id="unMes"
              value="1"
                checked
              />
              1 mes
            </label>
            <label>
              <input 
              class="form-check-input"
              type="radio"
              name="meses"
              id="seisMeses"
              value="6"
              />
              6 meses
            </label>
            <label>
              <input
              class="form-check-input" 
              type="radio"
              name="meses"
              id="doceMeses"
              value="12" 
              />
              12 meses
            </label>
            <label>
              <input 
              class="form-check-input"
              type="radio"
              name="meses"
              id="dieciochoMeses"
              value="18" 
              />
              18 meses
            </label>
          </div>
          <div class="d-flex mt-2 d-flex mt-4 justify-content-">
            <button type="button" id="btn-calcular" class="btn btn-primary m-1">Calcular</button>
            <button type="button" id="btn-invertir" class="btn btn-success m-1">Invertir</button>
          </div>
        </form>
        
    
        <div class="m-5 text-black">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./assets/img/ahorro.jpg" class="img-fluid rounded-start" alt="mano juntando monedas">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <p class="card-title">Al final del plazo fijo, recibís</p>
                      <h2 class="card-text">$<span id="gananciaTotal">0</span></h2>
                      <p class="card-text">Porcentaje anual: 75,00%</p>
                      <p class="card-text">Interés ganado: $<span id="interesGanadoMostrar">0</span></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
      <div>
        <div class="row mb-5">
          <h2 class="mb-5 mt-5 text-left">Tienes <span id="contadorInversiones"></span> inversiones</h2>
        </div>
        <table class="table text-white tablaInversiones">
          <thead>
            <tr>
              <th scope="col">Inversion</th>
              <th scope="col">Ganancia</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
