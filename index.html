<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" co ntent="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de plazo fijo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- Login section -->
    <div id="login">
      <h2 class="container m-5">Ingresa tus datos para acceder al simulador de plazo fijo</h1>
      <form class="container col-4 m-5">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            required
          />
        </div>

        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input
            type="number"
            class="form-control"
            id="edad"
            required
          />
        </div>
        <button type="button" id="btn-login" class="btn btn-primary mt-4">Ingresar</button>
      </form>
    </div>
    <!-- Simulador section -->
    
    <div class="d-none" id="simulador">
      <div>
        <h1 class=" m-5">Simulá tu plazo fijo</h1>
        <form class=" m-5">
          <div class="mb-3">
            <label for="monto" class="form-label">¿Cuánto quieres invertir?</label>
            <input
              type="number"
              min="1000"
              class="form-control"
              id="monto"
              required
            />
          </div>
          <div class="mb-3">
            <p>
              ¿Durante cuanto tiempo?
            </p>
            <label>
              <input 
              class="form-check-input"
              type="radio"
              name="meses"
              id="unMes"
              value="1"
                checked
              />
              1 mes
            </label>
            <label>
              <input 
              class="form-check-input"
              type="radio"
              name="meses"
              id="seisMeses"
              value="6"
              />
              6 meses
            </label>
            <label>
              <input
              class="form-check-input" 
              type="radio"
              name="meses"
              id="doceMeses"
              value="12" 
              />
              12 meses
            </label>
            <label>
              <input 
              class="form-check-input"
              type="radio"
              name="meses"
              id="dieciochoMeses"
              value="18" 
              />
              18 meses
            </label>
          </div>
          <div class="d-flex mt-2 d-flex mt-4 justify-content-">
            <button type="button" id="btn-calcular" class="btn btn-primary m-1">Calcular</button>
            <button type="button" id="btn-invertir" class="btn btn-success m-1">Invertir</button>
          </div>
        </form>
        
    
        <div class="m-5 text-black">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./assets/img/ahorro.jpg" class="img-fluid rounded-start" alt="mano juntando monedas">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <p class="card-title">Al final del plazo fijo, recibís</p>
                      <h2 class="card-text">$<span id="gananciaTotal">0</span></h2>
                      <p class="card-text">Porcentaje anual: 75,00%</p>
                      <p class="card-text">Interés ganado: $<span id="interesGanadoMostrar">0</span></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
      <div>
        <div class="row mb-5">
          <h2 id="inversiones">Tienes 0 inversiones</h2>
          <button type="button" id="btn-consultar-inversiones" class="btn btn-primary m-1">Consultar</button>
          <h2 id="inversiones">Estas inversiones duplican el monto inicial <span id="duplican">0</span></h2>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
